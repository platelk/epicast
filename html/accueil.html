<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mosaique_style.css">
    <link rel="stylesheet" href="style/tab.css">
    <link rel="stylesheet" href="style/inscription.css">
    <link rel="stylesheet" href="style/tchat.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style/addContainer.css" type="text/css" media="screen" />
    <title>Epicast</title>
  </head>
  <body>
    <header>
      <div id="logo">
	<span id="epi">
	  Epi
	</span>
	<span id="cast">
	  <p>Cast</p>
	</span>
      </div>
      <form id="connection" action="">
	<p id="sign">
	  <span>
	    Sign In
	  </span>
	</p>
	<p>
	  <input type="text" name="pseudo" id="pseudo" />
	  <input type="password" name="password" id="password" />
	  <input type="button" id="send" />
	</p>
      </form>
      <div id="connectionButton">
	<p id="connectionText" >
	  Connection
	</p>
      </div>
      <div id="inscriptionButton">
	<p id="inscriptionText">
	  Inscription
	</p>
      </div>
      <div id="connectionLog"></div>
    </header>
    <section id="video">
    </section>
    <section id="tabs">
      <ul id="tabs_selected">
    </ul>
    </section>
    <!-- Section needed to be load -->
    <section id="inscriptionPage">
    </section>
    <section id="addContainer">
    </section>
    <script type="text/javascript" src="js/libs/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript" src="js/container.js"></script>
    <script type="text/javascript" src="js/mosaique.js"></script>
    <script type="text/javascript" src="js/tabs.js"></script>
    <script type="text/javascript" src="js/folder.js"></script>
    <script type="text/javascript" src="js/event_mosaique.js"></script>
    <script type="text/javascript" src="js/inscription.js"></script>
    <script type="text/javascript" src="js/message.js"></script>
    <script type="text/javascript" src="js/tchat.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
